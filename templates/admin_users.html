<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestione Utenti</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }
  th, td {
    padding: 0.75rem;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #4f46e5;
    color: white;
  }
  button.delete-btn {
    background-color: #ef4444;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.delete-btn:hover {
    background-color: #dc2626;
  }
  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    th {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
    tr {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 8px;
    }
    td {
      border: none;
      position: relative;
      padding-left: 50%;
      text-align: right;
    }
    td:before {
      position: absolute;
      left: 1rem;
      top: 0.75rem;
      white-space: nowrap;
      font-weight: bold;
      text-align: left;
      content: attr(data-label);
    }
  }
</style>
</head>
<body>
<header>
<a href="{{ url_for('index') }}" style="
  display: inline-block;
  padding: 10px 20px;
  background-color: #4f46e5;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  text-align: center;
  margin-top: 20px;
">
  Torna alla Home
</a>
</header>
<h1>Gestione Utenti</h1>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Admin</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr id="user-{{ user['id'] }}">
      <td data-label="Username">{{ user['username'] }}</td>
      <td data-label="Admin">{{ 'SÃ¬' if user['is_admin'] else 'No' }}</td>
      <td data-label="Azioni">
        {% if not user['is_admin'] %}
          <button class="delete-btn" onclick="deleteUser({{ user['id'] }})">Elimina</button>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  async function deleteUser(userId) {
    if (!confirm('Sei sicuro di voler eliminare questo utente?')) return;

    const response = await fetch(`/admin/users/delete/${userId}`, { method: 'POST' });
    if (response.ok) {
      document.getElementById(`user-${userId}`).remove();
      alert('Utente eliminato con successo.');
    } else {
      alert('Errore durante l\'eliminazione.');
    }
  }
</script>
</body>
</html>
